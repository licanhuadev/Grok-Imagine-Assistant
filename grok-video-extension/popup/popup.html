<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grok Imagine Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Grok Imagine Assistant</h1>
      <div class="status-indicator" id="connectionStatus">
        <span class="status-dot"></span>
        <span class="status-text">Connecting...</span>
      </div>
    </header>

    <!-- Worker Controls -->
    <section class="section">
      <h2>Worker Control</h2>
      <div class="worker-row">
        <button id="toggleChatBtn" class="btn btn-primary">
          ▶ Start Chat
        </button>
        <div id="chatWorkerStatus" class="worker-status-inline">
          Chat stopped
        </div>
      </div>
      <div class="worker-row" style="margin-top: 10px;">
        <button id="toggleVideoBtn" class="btn btn-primary">
          ▶ Start Video
        </button>
        <div id="videoWorkerStatus" class="worker-status-inline">
          Video stopped
        </div>
      </div>
    </section>

    <!-- Current Job -->
    <section class="section" id="currentJobSection" style="display: none;">
      <h2>Current Job</h2>
      <div class="job-card">
        <div class="job-id" id="currentJobId">job_123abc</div>
        <div class="job-id" id="currentJobClient">Client: -----</div>
        <div class="job-id" id="currentJobMode">Mode: video</div>
        <div class="job-prompt" id="currentJobPrompt">Generating video...</div>
        <div class="job-status" id="currentJobStatus">Waiting...</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>
    </section>

    <!-- Stats -->
    <section class="section">
      <h2>Statistics</h2>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="totalCompleted">0</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="totalFailed">0</div>
          <div class="stat-label">Failed</div>
        </div>
      </div>
    </section>

    <!-- History -->
    <section class="section">
      <h2>Recent History</h2>
      <div id="historyList" class="history-list">
        <div class="empty-state">No completed jobs yet</div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <a href="https://grok.com" target="_blank" class="btn btn-link">Open Grok</a>
      <a href="https://grok.com/imagine" target="_blank" class="btn btn-link">Open Grok Image</a>
      <button id="cleanHistoryBtn" class="btn btn-secondary" type="button">Clean History</button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
